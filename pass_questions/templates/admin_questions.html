    <!-- Configure Tailwind for a modern dark theme with subtle neon green accents -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-green': '#4ade80',      // Primary Accent Green
                        'dark-bg': '#0f172a',           // Deep Slate Gray (Primary Background)
                        'dark-card': '#1e293b',         // Darker Slate Gray (Used for deep elements like sidebar)
                        'dark-border': '#334155',       // Border color (Slate 700)
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon-glow': '0 0 8px rgba(74, 222, 128, 0.6)', // For buttons
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)', // Glass effect shadow
                    }
                }
            }
        }

    <style>
        /* Custom styles for the Glassmorphism aesthetic */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Applying a subtle linear gradient to the background for more depth */
            background-image: linear-gradient(135deg, #0f172a 0%, #172554 100%);
        }
        
        /* Glass Card Style */
        .glass-card {
            background-color: rgba(30, 41, 59, 0.4); /* Darker, semi-transparent base */
            backdrop-filter: blur(10px); /* Key to the glass effect */
            -webkit-backdrop-filter: blur(10px); /* For compatibility */
            border: 1px solid rgba(51, 65, 85, 0.5); /* Soft, transparent border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Stronger shadow for lift */
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: theme('colors.accent-green');
            box-shadow: 0 10px 40px 0 rgba(74, 222, 128, 0.15); /* Subtle green hover glow */
        }
        
        /* Input Field Style (Set against the glass card) */
        .input-style {
            background-color: rgba(15, 23, 42, 0.7); /* Opaque background-bg for high contrast text */
            border: 1px solid theme('colors.dark-border');
            color: theme('colors.gray.200');
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-style:focus {
            border-color: theme('colors.accent-green');
            box-shadow: 0 0 0 2px theme('colors.accent-green')
        }

        /* Sidebar Style */
        .sidebar {
            background-color: #1e293b; /* Keeping sidebar slightly more opaque for structure */
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.5);
        }
        
        /* Mobile Header Style */
        .mobile-header {
            background-color: #1e293b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            /* Add backdrop blur for a subtle glass look on mobile header */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Table Styles for List Section */
        #questionsList table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 1rem; /* Rounded corners for the whole table container */
        }
        #questionsList thead {
             background-color: rgba(30, 41, 59, 0.7); /* Opaque header */
        }

        /* Loading spinner */
        .loading-spinner {
            border: 3px solid rgba(74, 222, 128, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4ade80;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Question option styles */
        .option-correct {
            border: 2px solid #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .option-incorrect {
            border: 1px solid #334155;
            background: rgba(30, 41, 59, 0.6);
        }
    </style>

    <script>
    // Quiz Question Manager Class
    class QuizQuestionManager {
        constructor() {
            this.questions = [];
            this.init();
        }

        async init() {
            console.log('üîÑ QuizQuestionManager initializing...');
            await this.loadQuestions();
            this.setupEventListeners();
            this.setupMobileMenu();
        }

        setupMobileMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const mobileNav = document.getElementById('mobileNav');
            
            if (menuToggle && mobileNav) {
                menuToggle.addEventListener('click', () => {
                    mobileNav.classList.toggle('hidden');
                });
            }
        }

        async loadQuestions() {
            try {
                console.log('üì° Loading questions from API...');
                const response = await fetch('/admin/api/admin/questions');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                this.questions = await response.json();
                console.log('‚úÖ Loaded questions:', this.questions.length);
                this.renderQuestions();
                this.updateStatistics();
            } catch (error) {
                console.error('‚ùå Error loading questions:', error);
                this.showError('Failed to load questions. Please check console for details.');
            }
        }

        renderQuestions() {
            const container = document.getElementById('questionsList');
            const searchTerm = document.getElementById('searchQuestions').value.toLowerCase();
            const filterProgram = document.getElementById('filterProgram').value.toLowerCase();
            const filterSemester = document.getElementById('filterSemester').value;

            const filteredQuestions = this.questions.filter(question => {
                const matchesSearch = question.question.toLowerCase().includes(searchTerm) ||
                                    question.course.toLowerCase().includes(searchTerm);
                const matchesProgram = !filterProgram || question.program.toLowerCase().includes(filterProgram);
                const matchesSemester = !filterSemester || question.semester === filterSemester;
                return matchesSearch && matchesProgram && matchesSemester;
            });

            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>No questions found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredQuestions.map(question => {
                // Ensure question has all required properties
                const safeQuestion = {
                    id: question.id || 'unknown',
                    program: question.program || 'Unknown Program',
                    course: question.course || 'Unknown Course',
                    level: question.level || 'Unknown Level',
                    semester: question.semester || 'Unknown Semester',
                    question: question.question || 'No question text',
                    options: question.options || ['Option A', 'Option B', 'Option C', 'Option D'],
                    correctAnswer: question.correctAnswer !== undefined ? question.correctAnswer : 0,
                    explanation: question.explanation || '',
                    difficulty: question.difficulty || 'medium'
                };

                return `
                    <div class="bg-dark-card p-4 rounded-lg border border-dark-border hover:border-accent-green/50 transition duration-200">
                        <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start gap-4 mb-4">
                            <div class="flex-1">
                                <div class="flex flex-wrap items-center gap-2 mb-2">
                                    <span class="px-2 py-1 bg-accent-green/20 text-accent-green rounded text-xs font-medium">
                                        ${safeQuestion.program}
                                    </span>
                                    <span class="px-2 py-1 bg-blue-500/20 text-blue-400 rounded text-xs">
                                        ${safeQuestion.course}
                                    </span>
                                    <span class="px-2 py-1 bg-purple-500/20 text-purple-400 rounded text-xs">
                                        Level ${safeQuestion.level}
                                    </span>
                                    <span class="px-2 py-1 bg-indigo-500/20 text-indigo-400 rounded text-xs">
                                        ${safeQuestion.semester}
                                    </span>
                                    <span class="px-2 py-1 ${this.getDifficultyBadgeClass(safeQuestion.difficulty)} rounded text-xs">
                                        ${safeQuestion.difficulty}
                                    </span>
                                </div>
                                <p class="text-white font-medium mb-3">${safeQuestion.question}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="questionManager.deleteQuestion('${safeQuestion.id}')" 
                                        class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded text-sm transition duration-200">
                                    Delete
                                </button>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${safeQuestion.options.map((option, index) => `
                                <div class="p-3 rounded ${index == safeQuestion.correctAnswer ? 'option-correct' : 'option-incorrect'}">
                                    <div class="flex items-center">
                                        <div class="w-6 h-6 rounded-full ${index == safeQuestion.correctAnswer ? 'bg-accent-green' : 'bg-gray-600'} flex items-center justify-center mr-3 font-bold text-white text-xs">
                                            ${String.fromCharCode(65 + index)}
                                        </div>
                                        <span class="text-white text-sm">${option}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${safeQuestion.explanation ? `
                            <div class="mt-3 p-3 bg-blue-500/10 border border-blue-500/30 rounded">
                                <p class="text-blue-300 text-sm"><strong>Explanation:</strong> ${safeQuestion.explanation}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        getDifficultyBadgeClass(difficulty) {
            const classes = {
                easy: 'bg-green-500/20 text-green-400',
                medium: 'bg-yellow-500/20 text-yellow-400',
                hard: 'bg-red-500/20 text-red-400'
            };
            return classes[difficulty] || 'bg-gray-500/20 text-gray-400';
        }

        updateStatistics() {
            const total = this.questions.length;
            const easy = this.questions.filter(q => q.difficulty === 'easy').length;
            const medium = this.questions.filter(q => q.difficulty === 'medium').length;
            const hard = this.questions.filter(q => q.difficulty === 'hard').length;

            document.getElementById('totalQuestions').textContent = total;
            document.getElementById('easyQuestions').textContent = easy;
            document.getElementById('mediumQuestions').textContent = medium;
            document.getElementById('hardQuestions').textContent = hard;
        }

        async addQuestion(questionData) {
            try {
                console.log('üì§ Sending question data:', questionData);
                
                const response = await fetch('/admin/api/admin/questions', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(questionData)
                });

                console.log('üì§ Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Success:', result);
                    await this.loadQuestions();
                    this.resetForm();
                    this.showSuccess('Question added successfully!');
                } else {
                    let errorMessage = `Server error: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        // If response is not JSON, use text
                        const errorText = await response.text();
                        errorMessage = errorText || errorMessage;
                    }
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('‚ùå Error adding question:', error);
                this.showError(`Failed to add question: ${error.message}`);
            }
        }

        async deleteQuestion(questionId) {
            if (confirm('Are you sure you want to delete this question? This action cannot be undone.')) {
                try {
                    console.log('üóëÔ∏è Deleting question:', questionId);
                    const response = await fetch(`/admin/api/admin/questions?id=${questionId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await this.loadQuestions();
                        this.showSuccess('Question deleted successfully!');
                    } else {
                        const errorText = await response.text();
                        throw new Error(`Failed to delete: ${response.status} ${errorText}`);
                    }
                } catch (error) {
                    console.error('‚ùå Error deleting question:', error);
                    this.showError('Error deleting question. Please try again.');
                }
            }
        }

        resetForm() {
            document.getElementById('addQuestionForm').reset();
        }

        setupEventListeners() {
            // Form submission
            document.getElementById('addQuestionForm').addEventListener('submit', (e) => {
                e.preventDefault();
                this.handleFormSubmit();
            });

            // Search and filter
            document.getElementById('searchQuestions').addEventListener('input', () => {
                this.renderQuestions();
            });

            document.getElementById('filterProgram').addEventListener('input', () => {
                this.renderQuestions();
            });

            document.getElementById('filterSemester').addEventListener('change', () => {
                this.renderQuestions();
            });
        }

        handleFormSubmit() {
            // Clear any previous error styles
            document.querySelectorAll('.border-red-500').forEach(el => {
                el.classList.remove('border-red-500');
            });

            // Get form values
            const program = document.getElementById('questionProgram').value;
            const course = document.getElementById('questionCourse').value;
            const level = document.getElementById('questionLevel').value;
            const semester = document.getElementById('questionSemester').value;
            const questionText = document.getElementById('questionText').value;
            const optionA = document.getElementById('optionA').value;
            const optionB = document.getElementById('optionB').value;
            const optionC = document.getElementById('optionC').value;
            const optionD = document.getElementById('optionD').value;
            const correctAnswer = document.getElementById('correctAnswer').value;
            const explanation = document.getElementById('questionExplanation').value;
            const difficulty = document.getElementById('questionDifficulty').value;

            console.log('üìù Form values:', {
                program, course, level, semester, questionText, 
                optionA, optionB, optionC, optionD,
                correctAnswer, explanation, difficulty
            });

            // Validate required fields
            let isValid = true;
            let errorMessage = '';

            if (!program.trim()) {
                document.getElementById('questionProgram').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please enter a program name.';
            }

            if (!course.trim()) {
                document.getElementById('questionCourse').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please enter a course name.';
            }

            if (!level) {
                document.getElementById('questionLevel').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please select a level.';
            }

            if (!semester) {
                document.getElementById('questionSemester').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please select a semester.';
            }

            if (!questionText.trim()) {
                document.getElementById('questionText').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please enter a question.';
            }

            if (!optionA.trim()) {
                document.getElementById('optionA').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please fill in Option A.';
            }

            if (!optionB.trim()) {
                document.getElementById('optionB').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please fill in Option B.';
            }

            if (!optionC.trim()) {
                document.getElementById('optionC').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please fill in Option C.';
            }

            if (!optionD.trim()) {
                document.getElementById('optionD').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please fill in Option D.';
            }

            // FIXED: Better validation for correctAnswer that handles 0 value
            if (correctAnswer === "" || correctAnswer === undefined || correctAnswer === null) {
                document.getElementById('correctAnswer').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please select the correct answer.';
            }

            if (!difficulty) {
                document.getElementById('questionDifficulty').classList.add('border-red-500');
                isValid = false;
                errorMessage = 'Please select a difficulty level.';
            }

            if (!isValid) {
                this.showError(errorMessage || 'Please fill in all required fields.');
                return;
            }

            // FIXED: Ensure correctAnswer is properly converted to integer
            // and handle the case where it might be a string "0"
            const correctAnswerInt = parseInt(correctAnswer);
            if (isNaN(correctAnswerInt)) {
                document.getElementById('correctAnswer').classList.add('border-red-500');
                this.showError('Invalid correct answer selection.');
                return;
            }

            // Prepare data for submission
            const formData = {
                program: program.trim(),
                course: course.trim(),
                level: level,
                semester: semester,
                question: questionText.trim(),
                options: [optionA.trim(), optionB.trim(), optionC.trim(), optionD.trim()],
                correctAnswer: correctAnswerInt, // Use the properly parsed integer
                explanation: explanation.trim(),
                difficulty: difficulty
            };

            console.log('‚úÖ Form validation passed, submitting:', formData);
            this.addQuestion(formData);
        }

        showSuccess(message) {
            this.showNotification(message, 'success');
        }

        showError(message) {
            this.showNotification(message, 'error');
        }

        showNotification(message, type = 'info') {
            // Remove any existing notifications
            document.querySelectorAll('.custom-notification').forEach(notification => {
                notification.remove();
            });

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `custom-notification fixed top-4 right-4 p-4 rounded-lg z-50 transition-all duration-300 transform translate-x-full ${
                type === 'success' ? 'bg-accent-green text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}
                    <span class="ml-2">${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
                notification.classList.add('translate-x-0');
            }, 100);

            // Remove notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('translate-x-0');
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 4000);
        }
    }

    // Initialize the question manager when the page loads
    let questionManager;

    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ DOM loaded, initializing question manager...');
        questionManager = new QuizQuestionManager();
        
        // Add some sample data for testing if no questions exist
        setTimeout(() => {
            if (questionManager.questions.length === 0) {
                console.log('‚ÑπÔ∏è No questions found. Ready to add new questions.');
            }
        }, 1000);
    });

    // Make functions globally available
    window.questionManager = questionManager;

    // Add global error handler for uncaught errors
    window.addEventListener('error', (event) => {
        console.error('üí• Global error:', event.error);
    });

    // Add this helper function to test the API connection
    async function testApiConnection() {
        try {
            const response = await fetch('/admin/api/admin/questions');
            console.log('üîó API Connection Test:', {
                status: response.status,
                ok: response.ok,
                url: response.url
            });
            return response.ok;
        } catch (error) {
            console.error('üîó API Connection Failed:', error);
            return false;
        }
    }

    // Test API connection on load
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            testApiConnection();
        }, 500);
    });
</script>
